<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Mi web</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form action="#" method="get">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" maxlength="50"><br><br>   
        <label for="lastname">Apellidos:</label>
        <input type="text" id="lastname" name="name" maxlength="50"><br><br>
        Sexo:
        <input value="M" type="radio" name="gener">hombre
        <input value="F" type="radio" name="gener">mujer <br><br>
        <label for="email">Correo:</label>
        <input type="email" id="email" name="email"><br><br> 
        <label for="poblation">Población:</label>
        <select name="poblation" id="poblation">
            <option value=""></option>
            <option value="Bucaramanga">Bucaramanga</option>
            <option value="Floridablanca">Floridablanca</option>
            <option value="Giron">Girón</option>
            <option value="Piedecuesta">Piedecuesta</option>
        </select><br><br>
        <label for="descripcion">Descripción: </label>
        <textarea name="descripcion" id="descripcion" cols="30" rows="10"></textarea><br><br>
        <input type="checkbox" name="Informacion" checked>Deseo recibir información sobre novedades y ofertas<br>
        <input type="checkbox" name="Acepta">Deseo haber leido y aceptar las condiciones generales del programa y normatividad sobre protección de datos<br><br>
        <input type="submit">
        
    </form>
</body>
</html>
