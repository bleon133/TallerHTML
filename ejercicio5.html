<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>
<body>
    <h1>Formulario de prueba de HTML5</h1>
    <form action="#" method="get">
        <label for="name">Nombre:</label>
        <input type="text" id="name" required autofocus><br><br> 
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" required><br><br> 
        <label for="url">URL :</label>
        <input type="url" id="url" required placeholder="Escribe la URL de tu página web personal"><br><br> 
        <label for="date">Fecha:</label>
        <input type="date" id="date"><br><br>
        <label for="time">Tiempo:</label> 
        <input type="time" id="time"><br><br> 
        <label for="datetime">Fecha y hora:</label> 
        <input type="datetime" id="datetime"><br><br>
        <label for="month">Mes:</label> 
        <input type="month" id="month"><br><br> 
        <label for="week">Semana:</label> 
        <input type="week" id="week"><br><br> 
        <label for="number">Número (min -10, max 10):</label> 
        <input type="number" name="number" id="number" min="-10" max="10"><br><br> 
        <label for="tel">Télefono:</label> 
        <input type="tel" name="tel" id="tel"><br><br>
        <label for="search">Termino de búsqueda:</label>
        <input type="search" id="search"><br><br>
        <label for="color">Color Favorito:</label>
        <input type="color" id="color"><br><br>
        <input type="submit">
    </form> 
</body>
</html>
